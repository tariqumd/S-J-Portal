<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>Employee Registration</title>
    <link rel="icon" href=".{{ url_for('static',filename='images/sj.jpg')}}" type="image/icon type">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href=".{{ url_for('static',filename='dist/css/bootstrap.css')}}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href=".{{ url_for('static',filename='css/signin.css')}}" rel="stylesheet">
  </head>
  <body class="text-center">

    <form class="container" action="registeremployee" method="post">
  <h1> S&J PORTAL </h1>
  <h6 class="h5 mb-3 font-weight-normal"> Skillset and Job </h6>
  <h3 class="h3 mb-3 font-weight-normal">Employee Signup</h3>
  <br>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{category}}">
            <p> {{ message }} </p>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <br>
  <div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-6">
  <label class="sr-only">Employee name</label>
  <input type="text" name="empname" class="form-control" placeholder="Employee Full name" required autofocus required>
  <br>
  <label class="sr-only">Username</label>
  <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
  <br>
  <label class="sr-only">Password</label>
  <input type="password" name="password" class="form-control" placeholder="Password" minlength="8" required>
  <br>
  <label class="sr-only">Skillset</label>
  <textarea name="skillset" columns="50" class="form-control" placeholder="Skillset(sepereate with;)" required></textarea>
  <br>
</div>
<div class="col-sm-4">
  <label class="sr-only">Experience</label>
  <input type="number" name="experience" class="form-control" placeholder="Experience(Years)" min="0" required>
  <br>
  <label class="sr-only">DOB</label>
  <input type="date" name="dob" class="form-control" placeholder="D.O.B" required>
  <br>
  <label class="sr-only">Location</label>
  <input type="text" name="location" class="form-control" placeholder="Location" required>
  <br>
  <label class="sr-only">Phonenumber</label>
  <input type="text" name="phone" class="form-control" placeholder="Phone number" minlength="10" required>
  <br>
</div>
<div class="col-sm-1"></div>
  <br>
</div>
<button class="btn btn-primary btn-lg" type="submit">Signup</button>
<br><br>
<h6> Already a member .! <a href="/index"> Login here</a> </h6>



</form>
</body>
</html>
